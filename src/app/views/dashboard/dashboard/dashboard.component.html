<div id="dashboard" class="wow fadeIn px-lg-5 py-5">
  <h3 class="p-2 px-lg-3 font-weight-bolder">Dashboard</h3>
  <div class="row w-100 mt-3 mx-0">
    <div class="col-md-4 mt-2 wow fadeInLeft">
      <div class="card p-3 border-0">
        <div
          class="row w-100 justify-content-between align-items-end no-gutters"
        >
          <div class="col-md-6">
            <span class="card-title text-uppercase font-weight-bold"
              >Total Sales</span
            >
            <div class="mt-4">
              <h5 class="font-weight-bolder">246K</h5>
              <i class="fas fa-arrow-down mr-2 text-danger"></i>
              <span class="text-danger">13.8%</span>
            </div>
          </div>
          <div class="col-md-6 d-flex justify-content-end">
            <img
              class="w-100"
              src="../../../../assets/imgs/Bar Chart.svg"
              alt="Bar"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 mt-2 wow fadeInUp">
      <div class="card p-3 border-0">
        <div
          class="row w-100 justify-content-between align-items-end no-gutters"
        >
          <div class="col-md-6">
            <span class="card-title text-uppercase font-weight-bold"
              >Total Clients</span
            >
            <div class="mt-4">
              <h5 class="font-weight-bolder">2453</h5>
              <i class="fas fa-arrow-up mr-2 text-success"></i>
              <span class="text-success">13.8%</span>
            </div>
          </div>
          <div class="col-md-6 d-flex justify-content-end">
            <img
              class="w-100"
              src="../../../../assets/imgs/Bar Chart 2.svg"
              alt="Bar"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 mt-2 wow fadeInRight">
      <div class="card p-3 border-0">
        <div
          class="row w-100 justify-content-between align-items-end no-gutters"
        >
          <div class="col-md-6">
            <span class="card-title text-uppercase font-weight-bold"
              >Total Earnings</span
            >
            <div class="mt-4">
              <h5 class="font-weight-bolder">$39K</h5>
              <i class="fas fa-arrow-down mr-2 text-danger"></i>
              <span class="text-danger">13.8%</span>
            </div>
          </div>
          <div class="col-md-6 d-flex justify-content-end">
            <img
              class="w-100"
              src="../../../../assets/imgs/Bar Chart 3.svg"
              alt="Bar"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <h3 class="mt-5 p-2 font-weight-bolder px-lg-3">Statistics</h3>
  <mat-form-field appearance="outline" class="period px-4 wow fadeInRight">
    <mat-select placeholder="Choose the period">
      <mat-option *ngFor="let day of days" [value]="day">
        {{ day }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="row w-100 mt-5 mx-0 wow fadeInLeft">
    <div class="col-md-6"></div>
    <div class="col-md-6"></div>
  </div>
  <h3 class="p-2 mt-5 px-lg-3 font-weight-bolder">Stock Report</h3>
  <div class="row w-100 mt-5 mx-0 wow fadeInLeft">
    <div class="col-md-12">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef>PRODUCTS</th>
          <td mat-cell *matCellDef="let element">
            <img class="mx-2" [src]="element.img" [alt]="element.name" />
            <span>
              {{ element.name }}
            </span>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>AVAILABILITY</th>
          <td mat-cell *matCellDef="let element">
            <span
              class="status"
              [ngClass]="
                element.status == 'Available'
                  ? 'avaliable'
                  : element.status == 'Sold'
                  ? 'sold'
                  : 'pending'
              "
              >{{ element.status }}</span
            >
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>TOTAL</th>
          <td mat-cell *matCellDef="let element">{{ element.total }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <div class="col-md-6 mt-3 mt-lg-0">
      <!-- <p-chart type="pie" [data]="data_pie" [options]="options_pie"></p-chart> -->
    </div>
  </div>
</div>
