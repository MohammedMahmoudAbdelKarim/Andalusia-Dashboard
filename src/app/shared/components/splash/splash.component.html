<ng-template #splash>
  <div id="splash" class="container-fluid" (click)="hideModal()">
    <!-- Splash Animation Image -->
    <div class="row">
      <div
        class="splash-img w-50 mx-auto wow bounceIn text-center"
        data-wow-delay=".5s"
      >
        <ng-lottie width="100%" [options]="options"></ng-lottie>
      </div>
    </div>

    <!-- Splash Text -->
    <div class="splash-text">
      <h2
        class="splash-header text-white text-center font-english wow fadeInUp"
        data-wow-delay=".5s"
      >
        <span class="englishFont text-uppercase font-weight-bold"
          >Choose your language</span
        >
        -
        <span class="arabicFont">اختر اللغة</span>
      </h2>
      <div class="row">
        <div class="col-lg-6 d-flex justify-content-end">
          <button
            class="btn mt-3 wow fadeInLeft w-25"
            data-wow-delay=".5s"
            (click)="changeLang('ar')"
          >
            <img
              src="../../../../assets/imgs/ar.svg"
              alt="ar"
              class="img-fluid"
            />
          </button>
        </div>
        <div class="col-lg-6">
          <button
            class="btn mt-3 wow fadeInRight w-25"
            data-wow-delay=".5s"
            (click)="changeLang('en')"
          >
            <img
              src="../../../../assets/imgs/en.svg"
              alt="en"
              class="img-fluid"
            />
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
