<ng-template #splash>
  <div id="splash" class="container-fluid" (click)="hideModal()">
    <!-- Splash Animation Image -->
    <div class="row">
      <div class="splash-img mx-auto wow bounceIn text-center" data-wow-delay=".5s">
        <ng-lottie width="100%" [options]="options"></ng-lottie>
      </div>
    </div>
    <!-- Splash Text -->
    <div class="splash-text">
      <h2 class="splash-header text-white text-center font-english wow fadeInUp" data-wow-delay=".5s">
        <span class="englishFont text-uppercase font-weight-bold">Choose your language</span> - <span
          class="arabicFont">اختر اللغة</span>
      </h2>
      <div class="row">
        <div class="col-6 d-flex justify-content-end">
          <button class="langBtn btn mt-3 wow fadeInLeft" data-wow-delay=".5s" (click)="changeLang('ar')">
            <img src="assets/imgs/header/united-arab-emirates.svg" alt="ar" class="img-fluid" />
          </button>
        </div>
        <div class="col-6">
          <button class="langBtn btn mt-3 wow fadeInRight" data-wow-delay=".5s" (click)="changeLang('en')">
            <img src="assets/imgs/header/united-kingdom.svg" alt="en" class="img-fluid" />
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
